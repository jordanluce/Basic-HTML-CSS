<!DOCTYPE html>
<html>
		<head>
			<title>LOGIN</title>
			<link rel="stylesheet" type="text/css" href="css/login.css">
		</head>
		<body>
				<article>
					<header>
						<h1>Sign in</h1>
					</header>
					<form>
						<fieldset>
							<p><input name="username" type="email" placeholder="Username" required></p>
							<p><input name="password" type="password" placeholder="Password" required></p>
						</fieldset>

						<footer>
							<p><input type="checkbox"><label>Remember me</label><input type="submit" value="Sign in"></p>
						</footer>
					</form>

				</article>	
		</body>
</html>
