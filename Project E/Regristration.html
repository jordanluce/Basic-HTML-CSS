<!DOCTYPE html>
<html>
	<head>
		<title>REGRISTRATION FORM</title>
		<link rel="stylesheet" type="text/css" href="css/regristration.css">
	</head>
	<body>
		<article>
			<header>
				<h1> Regristration</h1>
			</header>

			<form>
				<fieldset>
					<legend>Personal Details</legend>
					<p><label>First name</label><input type="text"></p>
					<p><label>Last name</label><input type="text"></p>
					<p><label>Phone number</label><input type="tel"></p>
					<p><label>Email</label><input type="email"></p>
					<p>
						<label>Age</label>
						<select>
							<option>15-25</option>
							<option>15-26</option>
							<option>15-27</option>
						</select>
					</p>
				</fieldset>
				<fieldset>
					<legend>Gender</legend>
					<p><label>Male</label><input type="radio" name="Gender"></P>
					<p><label>Female</label><input type="radio" name="Gender"></P>
				</fieldset>
				<fieldset>
					<legend>Choose a username and password</legend>
					<p><label>Username</label><br><input type="email"></p>
					<p><label>Password</label><br><input type="password"></p>
					<p><label>Repeat password for verification</label><br><input type="password"></p>
				</fieldset>
				<fieldset>
					<legend>Hobbies</legend>
					<p><input type="checkbox"><label>Bird watching</label></p>
					<p><input type="checkbox"><label>Movies</label></p>
					<p><input type="checkbox"><label>Teaching</label></p>
					<p><input type="checkbox"><label>Coding</label></p>
					<p><input type="checkbox"><label>Doing nothing</label></p>
				</fieldset>

				<footer>
					<input type="submit" value="Submit">



				</footer>
			</form>
		</article>	
	</body>
</html>
